<div data-role=page id=home>
	<div data-role=header >
		<h1>Mistake Chasing Game</h1>
		<div data-role="collapsible" id="optionsMenu" data-mini="true" class="rightMenu">
			<h3 style="margin-left:-15%; margin-bottom: 5%;">Actions</h3>
			<ul data-role="listview" style="margin-left:-15%;">
				<li data-icon="false"><a href="#">Home</a></li>
				<li data-icon="false"><a href="change_password.html">Change Password</a></li>
				<li data-icon="false"><a href="game_history.html">Game History</a></li>
				<li data-icon="false"><a href="index.html">Logout</a></li>                        
			</ul>
		</div>
	</div>
	<div data-role=content >
		<img src="images/user_icon.png" style = "display: block;
		  width: 120px;
		  height: 120px;
		  margin: auto;
		  background-size: cover;
		  background-repeat: no-repeat;
		  background-position: center center;
		  -webkit-border-radius: 99em;
		  -moz-border-radius: 99em;
		  border-radius: 99em;
		  border: 2px solid #eee;"/>
		<p class="text">
			<span id="firstname">first name</span> <span id="lastname">last name</span>
		</p>
		<p class="text" style="font-size: 18px; color: #018cca; padding: 10px 0px 0px 0px; text-align: left;"> User Information </p>
		<div class="horizontalRule">
		</div>
		<table style="color: #000000;
			text-shadow: 0px -1px 1px rgba(0, 0, 0, 0.7);
			padding: 0px 15px;
			font-size: 15px;
			margin: 0px auto;
			text-align: center;">
			<tr>
				<td style="border:none">Email:</td>
				<td id="email"></td>
			</tr>
			<tr>
				<td>Age:</td>
				<td id="age"></td>
			</tr>
			<tr>
				<td>Best Score:</td>
				<td id="best_score"></td>
			</tr>
			<tr>
				<td>Last Play:</td>
				<td id="last_play"></td>
			</tr>
		</table>
		<p>
			<a href="gameplay.html" data-role=button data-theme=e data-icon=check> START A SINGLEPLAYER GAME </a>
			<a href=register_multiplayer.html rel=external data-role=button data-theme=e data-icon=check> REGISTER FOR A MULTIPLAYER GAME</a>
		</p>
	</div>
	<div data-role=footer  data-position="fixed">
		<h1>Mistake Chasing Game (c) 2013</h1>
	</div>
	<script type="text/javascript">
		var user_info = {
			email:sessionStorage.getItem("email"),
		};
		$.ajax({
		     url:"http://localhost:8080/FirstRestWS/rest/webservice/home",
		     dataType: 'jsonp',
		     data: user_info,
		     success: function(json){
				var parameters = json.parameters;
				var userInfo = parameters[0];
				 $("#email").text(userInfo.email);
				 $("#age").text(userInfo.age);
				 $("#firstname").text(userInfo.firstname.toUpperCase());
				 $("#lastname").text(userInfo.lastname.toUpperCase());
				 
				 var result = parameters[1];
				 if (result != null) {
					 $("#best_score").text(result.score);
					 $("#last_play").text(new Date(result.timestamp));
				} else {
					$("#best_score").text("N/A");
					$("#last_play").text("N/A");
				}
		     },
		     error:function(){
		         alert("Error");
		     }      
		});
		$("#optionsMenu").bind("click", function() {
			$("#optionsMenu").trigger("collapse");
		});
</script>
</div>
