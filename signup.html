<body>
<div data-role=page id=signup data-add-back-btn=true>
	<div data-role=header  >
		<h1>Mistake Chasing Game</h1>
		<a href=# data-role=button class="ui-btn-right" data-icon=plus> Help </a>
		<a href=index.html rel="external" data-role=button class="ui-btn-left" data-icon=back id="exit"> Back </a>
	</div>
	<div data-role=content>
		<p class="text">CREATE NEW ACCOUNT</p>
		<span class="text" style="font-size: 15px; color: #018cca; padding: 13px 0px;"> User Information </span>
		<input type=text placeholder="First Name" data-inline=true id="firstname"/>
		<input type=text placeholder="Last Name" data-inline=true id="lastname"/>
		<input name="age" type="text" data-role="datebox" data-options='{"mode": "datebox"}' id="age" />
		<p> </p>
		<span class="text" style="font-size: 15px; color: #018cca; padding: 13px 0px;" > Login Information</span>
		<input type=text placeholder="Email" data-inline=true id="email"/>
		<input type=password placeholder="Password" data-inline=true id="password"/>
		<input type=password placeholder="Repeat Password" data-inline=true id="re_password" />
		<p>
			<a href=# data-role=button data-theme=e data-icon=check id=btn_signup> SIGN UP NEW ACCOUNT
			</a>
		</p>
	</div>
	<div data-role=footer  data-position="fixed">
		<h1>Mistake Chasing Game (c) 2013</h1>
	</div>
	<script type="text/javascript">
		function validateEmail(email) { 
			var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
			return re.test(email);
		} 	
		$("#btn_signup").bind("click", function() {
			var user_info = {
				firstname: $("#firstname").val(),
				lastname:$("#lastname").val(),
				date_of_birth:$("#age").val(),
				email:$("#email").val(),
				password:$("#password").val()
			};
			
			if ($("#firstname").val().length == 0 || $("#lastname").val().length == 0 || $("#age").val().length == 0 || $("#email").val().length == 0 || $("#password").val().length == 0 || $("#re_password").val().length == 0) {
				alert("Please fill complete fields");
				return;
			} else if (!validateEmail($("#email").val())) {
				alert("Your email is invalid");
				return;
			} else if ($("#password").val() != $("#re_password").val()) {
				alert("Your password is not the same as Re-password");
				return;
			}
			
			$("#btn_signup").removeClass("ui-enabled");
			$("#btn_signup").addClass("ui-disabled");
			 
			$.ajax({
				 url:"http://mistakechasinggame-hcmuaf.rhcloud.com/rest/webservice/signup",
				 dataType: 'json',
				type: "POST",
				 crossDomain: true,
				 data: user_info,
				 success: function(json){
					$("#btn_signup").removeClass("ui-disabled");
					$("#btn_signup").addClass("ui-enabled");
					if (json.statusCode ==  0) {
						alert("This email has been already signup, please choose another email");
					} else if (json.statusCode ==  1) {
						 alert("Signup account successfully! To login, you MUST go to your registered email to verify your account.");
						 window.location = "index.html?email=" + $("#email").val() + "&password=" + $("#password").val();
					 } else {
						alert("Signup account failed, please try again");
					 }
				 },
				 error:function(){
					$("#btn_signup").removeClass("ui-disabled");
					$("#btn_signup").addClass("ui-enabled");
					 alert("Error");
				 }      
			});
		});
	</script>
</div>
