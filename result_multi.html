<div data-role=page id=home>
	<div data-role=header >
		<h1>Mistake Chasing Game</h1>
	</div>
	<div data-role=content>
		<p class="text">YOUR RESULT:</p>
		<ol data-role="listview" data-inset="true">
			
		</ol>
	</div>
	<div data-role=footer  data-position="fixed" >
		<h1>Mistake Chasing Game (c) 2013</h1>
	</div>
	<script>
		var user_info = {
			email: sessionStorage.getItem("email"),
			total: sessionStorage.getItem("total")
		};
		$.ajax({
			 url:"http://localhost:8080/FirstRestWS/rest/webservice/result_multi",
			 dataType: 'jsonp',
			 data: user_info,
			 success: function(json){
				 if (json.success == 4) {
					$("#total").text($("#total").text() + sessionStorage.getItem("total"));
					$("#correct").text($("#correct").text() + json.score);
				 } else {
					 alert("ERROR");
				 }
			 },
			 error:function(){
				 alert("Error");
			 }      
		});
	</script>
</div>
