<!doctype html>
<html lang="en">
<head>
<meta http-equiv="Content-type" name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
	<title>Swiper Gallery App</title>

	<link rel="stylesheet" href="css/idangerous.swiper.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/gallery-app.css">
</head>
<body>
	<div class="swiper-container">
		<div class="pagination"></div>
		<div class="swiper-wrapper" style="width:2424px;">
			<div class="swiper-slide">
				<div class="inner">
					<img src="img/slide1.PNG" alt="">
				</div>
			</div>
			<div class="swiper-slide">
				<div class="inner">
					<img src="img/slide2.PNG" alt="">
				</div>
			</div>
			<div class="swiper-slide">
				<div class="inner">
					<img src="img/slide3.PNG" alt="">
				</div>
			</div>
			<div class="swiper-slide">
				<div class="inner">
					<img src="img/slide4.PNG" alt="">
				</div>
			</div>
			<div class="swiper-slide">
				<div class="inner">
					<img src="img/slide5.PNG" alt="">
				</div>
			</div>
			<div class="swiper-slide">
				<div class="inner">
					<img src="img/slide6.PNG" alt="">
				</div>
			</div>
			<div class="swiper-slide">
				<div class="inner">
					<img src="img/slide7.PNG" alt="">
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<!-- Don't forget to get the latest Swiper and scrollbar version here-->
	<script src="js/idangerous.swiper-2.0.min.js"></script>
	<script src="js/gallery-app.js"></script>
</body>
</html>
