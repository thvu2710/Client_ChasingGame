	<script>
		function parse(val) {
			var result = "Not found",
				tmp = [];
			location.search
			//.replace ( "?", "" ) 
			// this is better, there might be a question mark inside
			.substr(1)
				.split("&")
				.forEach(function (item) {
				tmp = item.split("=");
				if (tmp[0] === val) result = decodeURIComponent(tmp[1]);
			});
			return result;
		}
	
		$.ajax({
		     url:"http://mistakechasinggame-hcmuaf.rhcloud.com/rest/webservice/viewtoplv",
		     dataType: 'jsonp',
		     success: function(json){
				var user_list = json.parameters[0];
				for (var i = 0; i < user_list.length; i++) {
					$("tbody").append("<tr><th>" + (i+1) + "</th><td>" + user_list[i].email + "</td><td>" + user_list[i].total_exp + "</td><td>" + parseInt(user_list[i].total_exp/30) + "</td></tr>");
				}
				 $("table").table( "refresh" );
		     },
		     error:function(){
		         alert("Error");
		     }      
		});
	</script>
