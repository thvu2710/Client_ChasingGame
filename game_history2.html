<div data-role=page id=info data-add-back-btn=true>
	<div data-role=header  data-add-back-btn=true>
		<h1>Mistake Chasing Game</h1>
	</div>
	<div data-role=content>
		<p class="text">GAME HISTORY</p>
		<div class="horizontalRule">
		</div>
		<div style="margin: 0 auto; text-align: center">
		
		<table data-role="table" id="movie-table" data-mode="reflow" class="ui-responsive table-stroke">
		   <thead>
			  <tr>
				 <th>Time</th>
				 <th>Result</th>
				 <th>Your answer</th>
			  </tr>
		   </thead>
		   <tbody>
			  <tr>
				 <td>1941</td>
				 <td>100%</td>
				 <td>74</td>
			  </tr>
		   </tbody>
		</table>
		</div>
	</div>
	<div data-role=footer  data-position="fixed">
		<h1>Mistake Chasing Game (c) 2013</h1>
	</div>
	
	<script>
		var user_info = {
			email:sessionStorage.getItem("email")
		};
		$.ajax({
		     url:"http://mistakechasinggame-hcmuaf.rhcloud.com/rest/webservice/game_history",
		     dataType: 'jsonp',
		     data: user_info,
		     success: function(json){
				 for (var i = 0; i < json.parameters.length; i++) {
					var current_item = json.parameters[i];
					$("tbody").append("<tr><td>1941</td><td>100%</td><td>74</td></tr>");
				 }
				 $("table").table( "refresh" );
		     },
		     error:function(){
		         alert("Error");
		     }      
		});
	</script>
</div>
